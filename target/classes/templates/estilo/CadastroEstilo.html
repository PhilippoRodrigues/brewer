<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" 
					xmlns:th="http://www.thymeleaf.org"
					xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
					layout:decorator="layout/LayoutPadrao">

<head>
	<title>Cadastro de estilo</title>
</head>

<body>
	
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de estilo</h1>
			</div>
		</div>

		<div class="container-fluid">
			<div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<i class="fa  fa-exclamation-circle"></i> JÃ¡ existe um estilo com o nome informado.
			</div>
			
		<form method="post" th:object="${estilo}" class="form-vertical  js-form-loading">
			
		<div class="row">
			<div class="col-sm-12 form-group">
						
				<label for="nome">Nome</label>
				<input id="nome" type="text" class="form-control" autofocus="autofocus"/>
				
			</div>
		
		</div>
		
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
				
		</form>
		</div>
	</section>
		
</body>
</html>
