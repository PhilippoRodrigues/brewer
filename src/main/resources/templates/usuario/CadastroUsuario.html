<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" 
					xmlns:th="http://www.thymeleaf.org"
					xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
					layout:decorator="layout/LayoutPadrao">

<head>
	<title>Cadastro de usuário</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.4/css/bootstrap3/bootstrap-switch.css" integrity="sha256-M1GR1abSip/Of//bvHItt7pqBl2FlFuMPpZFS8/r7Eo=" crossorigin="anonymous" />
	
</head>

<body>
	
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de usuário</h1>
			</div>
		</div>

		<div class="container-fluid">
			<div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<i class="fa  fa-exclamation-circle"></i> Já existe um usuário com o nome informado.
			</div>
			
		<form method="post" th:object="${usuario}" class="form-vertical  js-form-loading">
			
		<div class="row">
			<div class="col-sm-12 form-group">
						
				<label for="nome">Nome</label>
				<input id="nome" type="text" class="form-control" autofocus="autofocus"/>
				
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-6 form-group">
				<label for="email">E-mail</label>
					<input id="email" type="email" class="form-control" />
			</div>
				
			<div class="col-sm-4 form-group">
				<label for="birth">Data de nascimento</label>
					<input id="birth" type="text" class="form-control" />
			</div>
		</div>
			
		<div class="row">
			<div class="col-sm-3 form-group">
				<label for="pwd">Senha</label>
					<input id="pwd" type="text" class="form-control" />
			</div>
				
			<div class="col-sm-3 form-group">
				<label for="pwd-confirm">Confirmação de senha</label>
					<input id="pwd-confirm" type="text" class="form-control" />
			</div>
				
				<div class="form-group col-sm-3">
					<label class="control-label">Status</label>
						<div>
							<input type="checkbox" class="js-status" name="js-status" data-off-color="danger" 
									data-on-text="Ativo" data-off-text="Inativo" />
						</div>
					</div>
		</div>
			
			<div class="row">
				<div class="form-group col-sm-6">
					<label class="group">Grupos</label>
						<div>
							<div class="checkbox checkbox-inline">
								<input type="checkbox" />
									<label>Administrador</label>
							</div>
							
							<div class="checkbox checkbox-inline">
								<input type="checkbox" />
									<label>Vendedor</label>
							</div>
						</div>
					</div>
			</div>

			<button class="btn  btn-primary" type="submit">Salvar</button>
				
		</form>
		</div>
	</section>
	
	<th:block layout:fragment="javascript-extra">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.4/js/bootstrap-switch.js" integrity="sha256-+VCjCLUkzOOnKtJ0s04D3mcyypeENTag5Xivs9hQVKs=" crossorigin="anonymous"></script>
	
		<script>
			$("[name='js-status']").bootstrapSwitch();
		</script>

	</th:block>
	
</body>
</html>
